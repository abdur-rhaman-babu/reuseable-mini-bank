<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class= "flex items-center justify-center h-screen ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">
                      <div id="previousAmount" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                    <button id="add-feature" class="btn btn-success">Add Money</button>
                    <button id="cashout-feature" class="btn btn-warning">Cash Out</button>
                    <button id="transection-feature" class="btn btn-error">Transection</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money start -->
                  <div id="addmoney" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Amount</span>
                        </label>
                        <input id="add-input-amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="add-pin-number" type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money end -->
                   <!-- cashout start -->
                   <div id="cashout" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash out</span>
                        </label>
                        <input id="cashout-input" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cashout-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cashout-btn" class="btn btn-primary">Cash out</button>
                      </div>
                    </form>
                  </div>
                    <!-- cashout end -->
                    <div id="transection" class="hidden"><h1>Transection history</h1></div>
                  </div>
            </div>
          </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/feature.js"></script>
    </body>
</html>
